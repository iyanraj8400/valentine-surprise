<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ğŸ’–</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 50px;
      font-weight: bold;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
    }

    #yesBtn {
      background: red;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
      position: absolute;
    }

    .fromText {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: darkred;
    }

    #surpriseBox {
      display: none;
      margin-top: 30px;
    }

    #surpriseBox h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #surpriseBox p {
      font-size: 18px;
    }

    /* âœ… Image Full Size Mobile */
    #surpriseBox img {
      width: 95%;
      max-width: 450px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
    }

    /* ğŸ’• Floating Hearts */
    .heart {
      position: fixed;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Abarna (Abi) ğŸ’–<br>Will you be my Valentine?</h1>

  <!-- ğŸ¶ Song plays after YES -->
  <audio id="bgMusic">
    <source src="abi_song.mp3" type="audio/mpeg">
  </audio>

  <br><br>

  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ˜‰</button>

  <div class="fromText">From Iyyan â¤ï¸</div>

  <!-- ğŸ Surprise Box -->
  <div id="surpriseBox">
    <h2>Yayyyy Abi ğŸ¥°ğŸ’–</h2>
    <p>You accepted my love â¤ï¸</p>

    <img src="https://i.postimg.cc/vTRssQb1/file-000000.png" alt="Cute Couple">

    <h2>Happy Valentineâ€™s Day ğŸ’˜</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // ğŸƒ No button runs away
    function moveNo() {
      noBtn.style.left = Math.random() * 300 + "px";
      noBtn.style.top = Math.random() * 300 + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // ğŸ’– Hearts animation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);

    // âœ… YES Button Surprise + Music
    yesBtn.addEventListener("click", () => {
      document.getElementById("surpriseBox").style.display = "block";

      // Play music only after click
      music.play();
    });
  </script>

</body>
</html>
