<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Abi Valentine Surprise</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 15px;
    }

    #yesBtn {
      background: red;
      color: white;
    }

    #noBtn {
      background: white;
    }

    .fromText {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: darkred;
    }

    #surpriseBox {
      display: none;
      margin-top: 30px;
    }

    #surpriseBox img {
      width: 100%;
      max-width: 420px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>

<body>

  <h1>Abarna (Abi) ğŸ’–<br>Will you be my Valentine?</h1>

<!-- ğŸ¶ New Romantic Song (Plays After YES Click) -->
<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/lrt0l1.mp3" type="audio/mpeg">
</audio>

  <br><br>

  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">NO ğŸ˜‰</button>

  <div class="fromText">From Iyyan â¤ï¸</div>

  <!-- Surprise Box -->
  <div id="surpriseBox">
    <h2>Yayyyy Abi ğŸ¥°ğŸ’–</h2>
    <p>You accepted my love â¤ï¸</p>

    <img src="https://i.postimg.cc/vTRssQb1/file-000000.png">

    <h2>Happy Valentineâ€™s Day ğŸ’˜</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // NO button runaway
    function moveNo() {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 300 + "px";
      noBtn.style.top = Math.random() * 300 + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // YES click surprise + music
    yesBtn.addEventListener("click", () => {
      document.getElementById("surpriseBox").style.display = "block";

      // Play song only after click (Mobile allowed)
      music.play();
    });
  </script>

</body>
</html>
